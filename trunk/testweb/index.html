<html>
<head>
<title>myopen</title>
<script type="text/javascript" src="gmm_test.js"></script>
<script type="text/javascript" src="sylvester.src.js"></script>
</head>
<body>
<h1>Myopen configuration</h1>
<div style="background:#dedeee" align="center">
<form action="test.pl" method="post">
	Data Stream (port 4340, UDP)
	<input type="submit" name="data_stream" value="Enable"/>
	<input type="submit" name="data_stream" value="Disable"/>
</form></div>
<div style="background:#dedeee" align="center">
<form action="test.pl" method="post">
	Destination IP: 
	<input type="text" name="ip1" size="2" value="191"/>
	<input type="text" name="ip2" size="2" value="120">
	<input type="text" name="ip3" size="2" value="122">
	<input type="text" name="ip4" size="2" value="56">
	<input type="submit" value="Set"/>
</form>
</div>
<div style="background:#d8eeee" align="center">
<form action="test.pl" method="post">
	Cursor control channels: 
	<table>
	<tr><td>Mouse x+: </td>
	<td><select name="xpos_chan">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	</select></td></tr>
	<tr><td>Mouse x-: </td>
	<td><select name="xneg_chan">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2" selected="selected">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	</select></td></tr>
	<tr><td>Mouse y+: </td>
	<td><select name="ypos_chan">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3" selected="selected">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	</select></td></tr>
	<tr><td>Mouse y-: </td>
	<td><select name="yneg_chan"> 
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4" selected="selected">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	</select></td></tr>
	</table>
	<input type="submit" value="Save"/>
</form>
</div>
<div style="background:#dedeee" align="center">
<form action="test.pl" method="post">
	<input type="submit" name="calibrate" value="Calibrate Thresholds"/>
</form>
</div>
<div id="-2">
<p><font color="green">nothing yet!</font></p>
</div>
<a href="javascript:retrieveData(5000)">run GMM </a>
</body>
</html>
